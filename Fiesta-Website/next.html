<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Emp Form</title>
  </head>
  <body>
    <form class="" action="/next.html" method="post">
      <label for="satisfaction_level">Employee satisfaction point, ranges from 0-1</label>
      <input type="text" name="satisfaction_level_input" placeholder="0.38"><br>
      <label for="last_evaluation">Evaluated performance by the employer, ranges from 0-1</label>
      <input type="text" name="last_evaluation_input" placeholder="0.53"><br>
      <label for="number_projects">How many of projects assigned to an employee?</label>
      <input type="text" name="number_projects_input" placeholder="2"><br>
      <label for="averagemonthlyhours">How many hours in averega an employee worked in a month?</label>
      <input type="text" name="averagemonthlyhours_input" placeholder="157"><br>
      <label for="timespentcompany">The number of years spent by an employee in the company.</label>
      <input type="text" name="timespentcompany_input" placeholder="3"><br>
      <label for="work_accident">Whether an employee has had a work accident or not.</label>
      <input type="text" name="work_accident_input" placeholder="0"><br>
      <label for="promotionlast5years">Whether an employee has had a promotion in the last 5 years or not</label>
      <input type="text" name="promotionlast5years_input" placeholder="0"><br>
      <label for="Departments">Employee's working department/division.</label>
      <select class="dept" name="Departments">
        <option value="sales">Sales</option>
        <option value="accounting">Accounting</option>
        <option value="hr">HR</option>
        <option value="it">IT</option>
        <option value="marketing">Marketing</option>
        <option value="product_mng">Product manager</option>
        <option value="RandD">R and D</option>
        <option value="support">Support</option>
        <option value="technical">Technical</option>
      </select><br>
      <label for="Salary">Salary level of the employee such as low, medium and high.</label>
      <select class="" name="Salary">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select><br>

      <input type="submit">
    </form>
  </body>
</html>
