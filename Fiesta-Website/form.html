  <body>
    <section id="title">
      <div class="container-fluid">
        <!-- Nav Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
          <a class="navbar-brand" href="">FIESTA</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="">About Us</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="">Vacations</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="">Contact</a>
              </li>
            </ul>
          </div>
        </nav>
    </section>

    <form class="form-signin" action="/result.html" method="post">
        
        <h1 class="h3 mb-3 font-weight-normal">Enter Employee Details</h1>
        
  
        
       
      <input type="text" class="form-control top" name="satisfaction_level_input" placeholder="Employee satisfaction point, ranges from 0-1 (Ex. 0.38 or 0.15)">
      
      <input type="text" class="form-control top" name="last_evaluation_input" placeholder="Evaluated performance by the employer, ranges from 0-1 (Ex. 0.53 or 0.84)">
      
      <input type="text" class="form-control top" name="number_projects_input" placeholder="Number of projects assigned to employee? (Ex. 2 or 4)">
      
      <input type="text" class="form-control top" name="averagemonthlyhours_input" placeholder="Number of hours the employee worked in a month (Ex. 157 or 75)">
      
      <input type="text" class="form-control top" name="timespentcompany_input" placeholder="Number of years spent by the employee in the company (Ex. 3 or 5)">
      
      <input type="text" class="form-control top" name="work_accident_input" placeholder="Did the employee have a work accident? (Ex. 0)">
      
      <input type="text" class="form-control top" name="promotionlast5years_input" placeholder="Did the employee get a promotion in the last 5 years? (Ex. 0)">
      
      <select class="form-control top dept" name="Departments" aria-placeholder="Department of the employee" >
        <option value="" disabled selected>Department of the employee</option>
        <option value="sales">Sales</option>
        <option value="accounting">Accounting</option>
        <option value="hr">HR</option>
        <option value="IT">IT</option>
        <option value="marketing">Marketing</option>
        <option value="product_mng">Product manager</option>
        <option value="RandD">R and D</option>
        <option value="support">Support</option>
        <option value="technical">Technical</option>
      </select>
      
      <select class="form-control top" name="Salary" >
        <option value="" disabled selected>Salary of the employee</option>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>

      <select class="form-control top" name="Location" >
        <option value="" disabled selected>Location of work</option>
        <option value="AF">Africa</option>
        <option value="AN">Antarctica</option>
        <option value="AS">Asia</option>
        <option value="OC">Australia</option>
        <option value="EU">Europe</option>
        <option value="NA">North America</option>
        <option value="SA">South America</option>
      </select>
        
        <button class="btn btn-lg btn-primary btn-block" type="submit">Evaluate</button>
        
      </form>



    

    <!-- Features -->

    <section id="features">
      
    </section>

    <!-- Testimonials -->

    <section id="testimonials">
        
    </section>

  </body>
